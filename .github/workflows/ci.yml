name: CI Pipeline

on: [push]

jobs:
  build-linux:
    name: 'On Linux'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Compile the shape_matching application
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build . --target shape_matching_app

    - name: Run the shape_matching application
      run: |
        ./cgogn/shape_matching_app





